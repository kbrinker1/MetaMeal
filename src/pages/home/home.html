<ion-header>
  <ion-navbar>
    <ion-title>
      MetaMeal
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>


  <p>
If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <p>
    Or <a href="http://google.com">alternatively</a>.
  </p>

<!select your cuisine>
  <ion-item>
    <ion-label>Cuisine</ion-label>
    <ion-select [(ngModel)]="cuisine" [selectOptions]="cuisineAlertOpts">
      <ion-option>Breakfast</ion-option>
      <ion-option>Mexican</ion-option>
      <ion-option>Seafood</ion-option>
      <ion-option>Vegan</ion-option>
      <ion-option>Italian</ion-option>
      <ion-option>American</ion-option>
      <ion-option (select)="stpSelect()">Guy Fieri</ion-option>
    </ion-select>
  </ion-item>

  <ion-content>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list>
    </ion-content>
<!need button to use text and selected cuisine>


</ion-content>
